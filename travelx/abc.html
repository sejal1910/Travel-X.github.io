<!DOCTYPE html>

<title>TravelX-Registration</title>

<script>
function validateForm(){
  var fn=document.forms["myForm"]["Fname"].value;
  var ln=document.forms["myForm"]["Lname"].value;
  var gn=document.forms["myForm"]["male"];
  var mob=document.forms["myForm"]["MNum"].value;
  var em=document.forms["myForm"]["email"].value;
  var passwords=document.forms["myForm"]["pass"].value;  
  var confirmp=document.forms["myForm"]["cpass"].value; 
  var pattern=/^[0-9]{10}$/; 
  var pattern_1=/^[a-zA-z0-9._-]+@[a-zA-Z0-9.-]+[a-zA-Z]{2,4}$/;
  var pattern_2=/^[a-zA-z0-9]{6,15}$/;
  
  
  if(fn==null||fn=="")
  {
    alert("First name must be filled");
    return false;
  }
  else if(ln==null||ln=="")
  {
    alert("Last name must be filled");
    return false;
  }
  else if((gn[0].checked==false)&&(gn[1].checked==false))
  {
     alert("Please select your gender");
     return false;
  }
  else if(!pattern.test(mob))
  {
    alert("Enter valid mobile number");
     return false;
   }
  else if(!pattern_1.test(em))
  {
     alert("Enter valid email address");
     return false;
  }
  else if(passwords=="")
  {
     alert("Enter the password");
     return false;
  }    
  else if(!pattern_2.test(passwords)) 
  {  
     alert("Please valid password having characters between 6-15");
     return false;
  }
  else if(passwords!=confirmp)
  {
     alert("Passwords did not match.Please re-enter the password.");
  }
}
</script>
</head>
